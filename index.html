<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script
      src="https://kit.fontawesome.com/b8761b87ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Pinterest Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/images/AOT_House.jpg" alt="AOT House" />
        <p class="saveBtn">Save</p>
        <div class="bottom">
          <div class="linkBtn">
            <i class="fa-solid fa-arrow-up-right-from-square"></i
            ><a href="https://pin.it/7pCO9mYlN"> Attack On Titan</a>
          </div>
          <p class="shareBtn">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
          </p>
          <p class="moreBtn"><i class="fa-solid fa-ellipsis"></i></p>
        </div>
      </div>
    </main>
  </body>
</html>
